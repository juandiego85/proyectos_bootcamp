<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/favicon.ico">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <a href="https://mail.google.com/" class="nav__option">Gmail</a>
            <a href="https://www.google.com.ec/imghp?hl=es&ogbl" class="nav__option">Imagenes</a>
            <a href="#" class="nav__option">
                <svg>
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                        fill="#5f6368">
                    </path>
                </svg>
            </a>
            <a href="#" class="nav__option">
                <img class="nav__image--perfil" src="assets/images/perfil.png" alt="perfil">
            </a>
        </nav>
    </header>

    <section class="section__search">
        <img src="assets/images/google_logo_busqueda.png" alt="google_logo_busqueda">
        <form>
            <div class="form__search">
                <div class="search__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            fill="#9aa0a6">
                        </path>
                    </svg>
                </div>
                <input type="text">

                <div class="search__voice">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="#4285f4"
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                        </path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05"
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                        </path>
                        <path fill="#ea4335"
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                        </path>
                    </svg>
                </div>
            </div>
            <div class="search__button center">
                <input value="Buscar con Google" tabindex="0" type="submit">
                <input value="Me siento con suerte" tabindex="0" type="submit">
            </div>
        </form>
        <!--OTROS IDIOMAS-->
        <div class="center">
            <p class="row__languages">Ofrecido por Google en: <a href="#">English
                    </a> <a href="#">Frances</a>
            </p>
        </div>
    </section>

    <footer>
        <div class="country">Canada</div>
        <div>
            <div class="submenu__container">
                <div class="submenu"><a href="#"> Sobre Google </a></div>
                <div class="submenu"><a href="#"> Publicidad </a></div>
                <div class="submenu"><a href="#"> Negocios </a></div>
                <div class="submenu"><a href="#"> Como funciona la b√∫squeda </a></div>
            </div>
            <div class="settings__container">
                <div class="settings"><a href="#"> Privacidad </a></div>
                <div class="settings"><a href="#"> Condiciones </a></div>
                <div class="settings"><a href="#"> Preferencias </a></div>
            </div>
        </div>
    </footer>
</body>

</html>
